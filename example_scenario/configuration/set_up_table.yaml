objects:
  - name: set_table_targets|0
    expr_type: movable_entity_type
  - name: TARGET_set_table_targets|0
    expr_type: goal_entity_type
  - name: set_table_targets|1
    expr_type: movable_entity_type
  - name: TARGET_set_table_targets|1
    expr_type: goal_entity_type
  - name: robot_0
    expr_type: robot_entity_type
  - name: robot_1
    expr_type: robot_entity_type

goal:
  expr_type: AND
  sub_exprs:
    - at(set_table_targets|0,TARGET_set_table_targets|0)
    - at(set_table_targets|1,TARGET_set_table_targets|1)
    - not_holding(robot_1)
stage_goals:
  stage_1:
    expr_type: AND
    sub_exprs:
      - holding(set_table_targets|0, robot_0)
      - holding(set_table_targets|1, robot_1)
  stage_2:
    expr_type: AND
    sub_exprs:
      - at(set_table_targets|0,TARGET_set_table_targets|0)
      - at(set_table_targets|1,TARGET_set_table_targets|1)

